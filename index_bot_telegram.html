<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Calc Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #f2f2f7; color: #000; }
        
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 50vh; z-index: 1; background: #e5e5ea; }
        
        #ui-layer { 
            position: absolute; top: 50vh; left: 0; width: 100%; height: 50vh; z-index: 10; 
            background: white; border-top-left-radius: 20px; border-top-right-radius: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; padding: 20px; overflow-y: auto;
        }

        .header-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .price-big { font-size: 28px; font-weight: 800; color: #007aff; }
        .stats-small { font-size: 13px; color: #8e8e93; text-align: right; }

        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .control-group { display: flex; flex-direction: column; }
        .label { font-size: 11px; font-weight: 600; text-transform: uppercase; color: #8e8e93; margin-bottom: 4px; }
        
        select {
            width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #c7c7cc;
            background: #f2f2f7; font-size: 14px; font-weight: 500; appearance: none; outline: none;
        }

        .btn-container { margin-top: auto; padding-top: 10px; }
        .btn { 
            display: flex; justify-content: center; align-items: center; width: 100%; 
            padding: 14px; border: none; border-radius: 14px; 
            font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 8px;
        }
        .btn:active { opacity: 0.8; transform: scale(0.98); }
        .btn-main { background: #007aff; color: white; }
        .btn-sec { background: #e5e5ea; color: #007aff; }
        
        #upload-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.95); z-index: 20;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #loader { display: none; margin-top: 10px; font-weight: 600; color: #007aff; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer" style="display:none;">
        <div class="header-info">
            <div class="price-big"><span id="price">0</span> –≥—Ä–Ω</div>
            <div class="stats-small">
                <div>–û–±'—î–º: <b id="vol">0</b> —Å–º¬≥</div>
                <div>–í–∞–≥–∞: <b id="weight">0</b> –≥</div>
            </div>
        </div>

        <div class="settings-grid">
            <div class="control-group">
                <span class="label">–ú–∞—Ç–µ—Ä—ñ–∞–ª</span>
                <select id="material">
                    <option value="PLA" data-cost="3.5" data-dens="1.24">PLA (–ï–∫–æ)</option>
                    <option value="PETG" data-cost="3.5" data-dens="1.27">PETG (–ú—ñ—Ü–Ω–∏–π)</option>
                    <option value="ABS" data-cost="4.0" data-dens="1.04">ABS (–¢–µ—Ö–Ω—ñ—á–Ω–∏–π)</option>
                    <option value="TPU" data-cost="6.0" data-dens="1.21">TPU (–ì–Ω—É—á–∫–∏–π)</option>
                </select>
            </div>
            <div class="control-group">
                <span class="label">–ö–æ–ª—ñ—Ä</span>
                <select id="color">
                    <option value="–ß–æ—Ä–Ω–∏–π">‚ö´ –ß–æ—Ä–Ω–∏–π</option>
                    <option value="–ë—ñ–ª–∏–π">‚ö™ –ë—ñ–ª–∏–π</option>
                    <option value="–°—ñ—Ä–∏–π">üîò –°—ñ—Ä–∏–π</option>
                    <option value="–Ü–Ω—à–∏–π">üåà –Ü–Ω—à–∏–π</option>
                </select>
            </div>
            <div class="control-group">
                <span class="label">–ó–∞–ø–æ–≤–Ω–µ–Ω–Ω—è</span>
                <select id="infill">
                    <option value="20">20% (–°—Ç–∞–Ω–¥–∞—Ä—Ç)</option>
                    <option value="50">50% (–ú—ñ—Ü–Ω–∏–π)</option>
                    <option value="100">100% (–õ–∏—Ç–∏–π)</option>
                    <option value="0">0% (–ü—É—Å—Ç–∏–π)</option>
                </select>
            </div>
            <div class="control-group">
                <span class="label">–Ø–∫—ñ—Å—Ç—å</span>
                <select id="quality">
                    <option value="0.2">0.2 –º–º (–°—Ç–∞–Ω–¥–∞—Ä—Ç)</option>
                    <option value="0.1">0.1 –º–º (–í–∏—Å–æ–∫–∞)</option>
                    <option value="0.3">0.3 –º–º (–®–≤–∏–¥–∫–∞)</option>
                </select>
            </div>
        </div>

        <div class="btn-container">
            <button class="btn btn-main" id="confirm-btn">‚úÖ –ó–∞–º–æ–≤–∏—Ç–∏ –¥—Ä—É–∫</button>
            <label for="file-upload" class="btn btn-sec">üîÑ –Ü–Ω—à–∏–π —Ñ–∞–π–ª</label>
        </div>
    </div>

    <div id="upload-overlay">
        <label for="file-upload" class="btn btn-main" style="width: 200px;">üìÇ –í—ñ–¥–∫—Ä–∏—Ç–∏ —Ñ–∞–π–ª</label>
        <div id="loader">‚è≥ –û–±—Ä–æ–±–∫–∞...</div>
    </div>
    <input type="file" id="file-upload" accept=".stl,.obj">

    <script type="module">
        import * as THREE from 'three';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const tg = window.Telegram.WebApp;
        tg.expand();

        let scene, camera, renderer, mesh;
        let baseVolume = 0;
        let selectedFile = null;
        let orderData = {};

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        init();

        // –°–ª—É—Ö–∞—á—ñ –ø–æ–¥—ñ–π –¥–ª—è –ø–µ—Ä–µ—Ä–∞—Ö—É–Ω–∫—É —Ü—ñ–Ω–∏ (–í–ê–ñ–õ–ò–í–û!)
        document.getElementById('material').addEventListener('change', calculatePrice);
        document.getElementById('infill').addEventListener('change', calculatePrice);
        document.getElementById('quality').addEventListener('change', calculatePrice);
        document.getElementById('color').addEventListener('change', updateData);
        document.getElementById('confirm-btn').addEventListener('click', uploadAndClose);

        function init() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene(); scene.background = new THREE.Color(0xe5e5ea);
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 20, 10); scene.add(dirLight);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / (window.innerHeight * 0.5), 0.1, 1000);
            camera.position.set(50, 50, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight * 0.5);
            container.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; controls.autoRotate = true;

            animate();
            function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
        }

        document.getElementById('file-upload').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (!selectedFile) return;
            document.getElementById('loader').style.display = 'block';
            
            const reader = new FileReader();
            const ext = selectedFile.name.split('.').pop().toLowerCase();

            reader.onload = function(event) {
                try {
                    if (mesh) scene.remove(mesh);
                    const content = event.target.result;
                    if (ext === 'stl') showModel(new STLLoader().parse(content));
                    else if (ext === 'obj') {
                        const obj = new OBJLoader().parse(content);
                        let geo; obj.traverse(c => { if(c.isMesh) geo = c.geometry });
                        if(geo) showModel(geo);
                    }
                } catch (err) { alert('Err: ' + err); }
                document.getElementById('loader').style.display = 'none';
            };
            if (ext === 'stl') reader.readAsArrayBuffer(selectedFile); else reader.readAsText(selectedFile);
        });

        function showModel(geometry) {
            geometry.computeBoundingBox(); geometry.center();
            const material = new THREE.MeshStandardMaterial({ color: 0x007aff, roughness: 0.5 });
            mesh = new THREE.Mesh(geometry, material);
            mesh.rotation.x = -Math.PI / 2;
            
            geometry.computeBoundingBox();
            const maxDim = Math.max(geometry.boundingBox.max.x, geometry.boundingBox.max.y, geometry.boundingBox.max.z);
            mesh.position.y = -geometry.boundingBox.min.z;
            scene.add(mesh);
            
            camera.position.set(maxDim*2.5, maxDim*2.5, maxDim*2.5); camera.lookAt(0,0,0);

            // Volume Calculation
            let vol = 0; const pos = geometry.attributes.position;
            const p1=new THREE.Vector3(),p2=new THREE.Vector3(),p3=new THREE.Vector3();
            for(let i=0;i<pos.count;i+=3){
                p1.fromBufferAttribute(pos,i); p2.fromBufferAttribute(pos,i+1); p3.fromBufferAttribute(pos,i+2);
                vol += p1.dot(p2.cross(p3))/6.0;
            }
            baseVolume = Math.abs(vol)/1000;

            document.getElementById('upload-overlay').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'flex';
            calculatePrice();
        }

        function calculatePrice() {
            if (!baseVolume) return;

            const matEl = document.getElementById('material');
            const infillEl = document.getElementById('infill');
            const qualEl = document.getElementById('quality');

            // –û—Ç—Ä–∏–º—É—î–º–æ –¥–∞–Ω—ñ –∑ data-attributes
            const costPerGram = parseFloat(matEl.options[matEl.selectedIndex].dataset.cost);
            const density = parseFloat(matEl.options[matEl.selectedIndex].dataset.dens);
            const infillVal = parseInt(infillEl.value);
            const layerHeight = parseFloat(qualEl.value);

            // 1. –í–∞–≥–∞ (–∑–∞–ª–µ–∂–∏—Ç—å –≤—ñ–¥ –∑–∞–ø–æ–≤–Ω–µ–Ω–Ω—è)
            // 40% –≤–∞–≥–∏ - —Ü–µ –ø–µ—Ä–∏–º–µ—Ç—Ä–∏ (—Å—Ç—ñ–Ω–∫–∏), 60% - —Ü–µ –≤–Ω—É—Ç—Ä—ñ—à–Ω—î –∑–∞–ø–æ–≤–Ω–µ–Ω–Ω—è
            let solidRatio = 0.4 + (0.6 * (infillVal / 100));
            if (infillVal === 0) solidRatio = 0.35; 
            if (infillVal === 100) solidRatio = 1.0;

            const finalWeight = baseVolume * density * solidRatio;

            // 2. –¶—ñ–Ω–∞
            let finalPrice = finalWeight * costPerGram;

            // 3. –ö–æ–µ—Ñ—ñ—Ü—ñ—î–Ω—Ç —è–∫–æ—Å—Ç—ñ (—á–∞—Å—É)
            let qualityFactor = 1.0;
            if (layerHeight === 0.1) qualityFactor = 1.5; // –î–æ–≤–≥–æ
            if (layerHeight === 0.3) qualityFactor = 0.85; // –®–≤–∏–¥–∫–æ

            finalPrice = finalPrice * qualityFactor;
            if (finalPrice < 50) finalPrice = 50;

            // UI
            document.getElementById('price').innerText = Math.round(finalPrice);
            document.getElementById('vol').innerText = baseVolume.toFixed(1);
            document.getElementById('weight').innerText = finalWeight.toFixed(1);

            updateData(Math.round(finalPrice), finalWeight.toFixed(1));
        }

        function updateData(price, weight) {
            const mat = document.getElementById('material');
            orderData = {
                price: price || document.getElementById('price').innerText,
                weight: weight || document.getElementById('weight').innerText,
                vol: baseVolume.toFixed(1),
                material: mat.value,
                infill: document.getElementById('infill').value + '%',
                quality: document.getElementById('quality').value + '–º–º',
                color: document.getElementById('color').value,
                filename: selectedFile ? selectedFile.name : 'model.stl',
                file_link: null
            };
        }

        async function uploadAndClose() {
            const btn = document.getElementById('confirm-btn');
            btn.innerText = "‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...";
            
            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ tmpfiles.org
                const res = await fetch('https://tmpfiles.org/api/v1/upload', { method: 'POST', body: formData });
                const json = await res.json();
                
                if (json.status === 'success') {
                    // –ö–æ–Ω–≤–µ—Ä—Ç—É—î–º–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –¥–ª—è –ø—Ä—è–º–æ–≥–æ —Å–∫–∞—á—É–≤–∞–Ω–Ω—è
                    orderData.file_link = json.data.url.replace('tmpfiles.org/', 'tmpfiles.org/dl/');
                    tg.sendData(JSON.stringify(orderData));
                } else { throw new Error('Upload failed'); }
            } catch (e) {
                if(confirm("–ü–æ–º–∏–ª–∫–∞ —Ö–º–∞—Ä–∏. –í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ —Ä–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –±–µ–∑ —Ñ–∞–π–ª—É?")) {
                    tg.sendData(JSON.stringify(orderData));
                } else {
                    btn.innerText = "‚ùå –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑";
                }
            }
        }
    </script>
</body>
</html>
